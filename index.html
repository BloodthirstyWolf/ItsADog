<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример страницы</title>
  <style>
    @font-face {
      font-family: 'CustomFont';
      src: url('18094.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'CustomFont', Arial, sans-serif;
      background-color: #EFF1EE;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background-color: #FFFFFF;
      border-bottom: 1px solid #CCCCCC;
      z-index: 1000;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo {
      width: 200px;
      height: 70px;
      object-fit: contain;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-link {
      text-decoration: none;
      color: #29562B;
      font-size: 18px; /* Увеличенный размер текста */
      text-transform: uppercase; /* Преобразование текста в большие буквы */
      position: relative;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #FFFFFF;
      border: 1px solid #CCCCCC;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      z-index: 999;
    }

    .dropdown-content a {
      display: block;
      padding: 5px 10px;
      text-decoration: none;
      color: #29562B;
    }

    .dropdown-content a:hover {
      background-color: #EFF1EE;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown .nav-link::after {
      content: '';
      display: inline-block;
      margin-left: 5px;
      border-width: 5px 5px 0 5px;
      border-style: solid;
      border-color: #29562B transparent transparent transparent;
    }

    .dropdown:hover .nav-link::after {
      border-width: 0 5px 5px 5px;
      border-color: transparent transparent #29562B transparent;
    }
  </style>
</head>
<body>
  <header class="sticky-header">
    <div class="header-container">
      <img src="logo.svg" alt="Логотип" class="logo">
      <nav class="nav-links">
        <div class="dropdown">
          <a href="#" class="nav-link">О нас</a>
          <div class="dropdown-content">
            <a href="#">Наша команда</a>
            <a href="#">История</a>
          </div>
        </div>
        <div class="dropdown">
          <a href="#" class="nav-link">Наша деятельность</a>
          <div class="dropdown-content">
            <a href="#">Проекты</a>
            <a href="#">Услуги</a>
          </div>
        </div>
        <a href="articles.html" class="nav-link">Статьи</a>
        <a href="contacts.html" class="nav-link">Контакты</a>
        <a href="partners.html" class="nav-link">Партнёры</a>
      </nav>
    </div>
  </header>
  <main>
    <p>Основной контент страницы</p>
  </main>
</body>
</html>
