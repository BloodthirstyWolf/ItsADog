<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обучаем собак помогать людям</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Дело в собаке">
        </div>
        <nav>
            <ul>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Наша деятельность</a></li>
                <li><a href="#">Статьи</a></li>
                <li><a href="#">Контакты</a></li>
                <li><a href="#">Партнеры</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="oval-shape-container">
            <img src="images/oval-shape.svg" alt="Oval Shape" class="oval-shape">
        </div>
        <div class="container">
            <h1 class="title">Обучаем собак <button class="btn">Стать волонтером</button></h1>
            <h1 class="subtitle">помогать людям</h1>
            <div class="bottom-row">
                <div class="left-column">
                    <img src="person_with_dog.png" alt="Собака и человек" class="hero-image" id="hero-image">
                </div>
                <div class="right-column">
                    <p class="subtitle">Работаем с собаками-помощниками для людей с ментальными, неврологическими, эндокринными и другими заболеваниями</p>
                    <button class="btn">Получить помощь</button>
                    <img src="arrow.svg" alt="Стрелка" class="arrow">
                </div>
            </div>
        </div>
    </section>
    <!-- Остальная часть страницы -->
</body>
</html>
