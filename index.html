<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример страницы</title>
  <style>
    @font-face {
      font-family: 'CustomFont';
      src: url('18094.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'CustomFont', Arial, sans-serif;
      background-color: #EFF1EE;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background-color: #FFFFFF;
      border-bottom: 1px solid #CCCCCC;
      z-index: 1000;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo {
      width: 200px;
      height: 70px;
      object-fit: contain;
      padding: 0.2%;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-link {
      text-decoration: none;
      color: #29562B;
      font-size: 18px;
      text-transform: uppercase;
      position: relative;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #FFFFFF;
      border: 1px solid #CCCCCC;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      z-index: 999;
    }

    .dropdown-content a {
      display: block;
      padding: 5px 10px;
      text-decoration: none;
      color: #29562B;
    }

    .dropdown-content a:hover {
      background-color: #EFF1EE;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown .nav-link::after {
      content: '';
      display: inline-block;
      margin-left: 5px;
      border-width: 5px 5px 0 5px;
      border-style: solid;
      border-color: #29562B transparent transparent transparent;
    }

    .dropdown:hover .nav-link::after {
      border-width: 0 5px 5px 5px;
      border-color: transparent transparent #29562B transparent;
    }

    /* Основная часть страницы */
    .container1 {
      width: auto;
      max-width: 70%;
      margin: 50px 15%;
      padding: 20px;
      color: #000000;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px; /* Уменьшено расстояние между рядами */
    }

    .row .title {
      font-size: 4em; /* Увеличен размер текста */
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      flex-grow: 1;
      margin-right: 5px; /* Уменьшен отступ между текстом и кнопкой */
    }

    .row .button {
      background-color: transparent;
      border: 2px solid #29562B;
      border-radius: 25px;
      padding: 10px 20px;
      color: #29562B;
      font-size: 16px;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-block;
      width: auto; /* Автоматическая ширина кнопки */
      height: auto; /* Автоматическая высота кнопки */
      min-width: 200px; /* Минимальная ширина кнопки */
      min-height: 50px; /* Минимальная высота кнопки */
      transition: background-color 0.3s;
    }

    .row .button:hover {
      background-color: #29562B;
      color: #FFFFFF;
    }

    .photo-text-row .button {
      background-color: #29562B;
      border: 2px solid #29562B;
      border-radius: 50px;
      padding: 2% 2%;
      color: white;
      font-size: 16px;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-block;
      transition: background-color 0.3s;
      margin-top: 4%;
    }

    .photo-text-row .description {
      max-width: 70%;
      font-size: 1.2em;
    }

    .row .highlight {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      position: relative;
    }

    .row .highlight img {
      width: 10%; /* Установлена ширина 10% */
      height: 10%; /* Установлена высота 10% */
      margin-right: 20px; /* Отступ справа */
      margin-top: -5%; /* Отрицательный отступ сверху */
    }

    .row .highlight .highlight-text {
      font-size: 4em; /* Увеличен размер текста */
      font-weight: bold;
      text-transform: uppercase;
      text-align: right;
    }

  </style>
</head>
<body>
  <header class="sticky-header">
    <div class="header-container">
      <img src="logo.svg" alt="Логотип" class="logo">
      <nav class="nav-links">
        <div class="dropdown">
          <a href="#" class="nav-link">О нас</a>
          <div class="dropdown-content">
            <a href="#">Наша команда</a>
            <a href="#">История</a>
          </div>
        </div>
        <div class="dropdown">
          <a href="#" class="nav-link">Наша деятельность</a>
          <div class="dropdown-content">
            <a href="#">Проекты</a>
            <a href="#">Услуги</a>
          </div>
        </div>
        <a href="articles.html" class="nav-link">Статьи</a>
        <a href="contacts.html" class="nav-link">Контакты</a>
        <a href="partners.html" class="nav-link">Партнёры</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container1">
      <!-- Первый ряд -->
      <div class="row">
        <div class="title">ОБУЧАЕМ СОБАК</div>
        <button class="button">Стать волонтером →</button>
      </div>

      <!-- Второй ряд -->
      <div class="row">
        <div class="highlight">
          <img src="Highlight_05.svg" alt="Декоративный элемент">
          <div class="highlight-text">ПОМОГАТЬ ЛЮДЯМ</div>
        </div>
      </div>

      <!-- Дополнительный ряд с кнопкой и описанием -->
      <div class="photo-text-row">
        <button class="button">Стать волонтером</button>
        <p class="description">Описание вашего проекта или активности с дополнительной информацией.</p>
      </div>
    </div>
  </main>
</body>
</html>
