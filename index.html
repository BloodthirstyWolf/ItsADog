<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример страницы</title>
  <style>
    @font-face {
      font-family: 'CustomFont';
      src: url('18094.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'CustomFont', Arial, sans-serif;
      background-color: #EFF1EE;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background-color: #FFFFFF;
      border-bottom: 1px solid #CCCCCC;
      z-index: 1000;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo {
      width: 200px;
      height: 70px;
      object-fit: contain;
      padding: 0.2%;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-link {
      text-decoration: none;
      color: #29562B;
      font-size: 18px;
      text-transform: uppercase;
      position: relative;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #FFFFFF;
      border: 1px solid #CCCCCC;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      z-index: 999;
    }

    .dropdown-content a {
      display: block;
      padding: 5px 10px;
      text-decoration: none;
      color: #29562B;
    }

    .dropdown-content a:hover {
      background-color: #EFF1EE;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown .nav-link::after {
      content: '';
      display: inline-block;
      margin-left: 5px;
      border-width: 5px 5px 0 5px;
      border-style: solid;
      border-color: #29562B transparent transparent transparent;
    }

    .dropdown:hover .nav-link::after {
      border-width: 0 5px 5px 5px;
      border-color: transparent transparent #29562B transparent;
    }

    /* Основная часть страницы */
    .container1 {
      width: 90%;
      max-width: 1200px;
      margin: 50px -5%;
      padding: 20px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between; /* Добавлено, чтобы элементы располагались по бокам */
      margin-bottom: 20px;
    }

    .row .title {
      font-size: clamp(2.5rem, 5vw, 4em);
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      color: #2A562B;
    }

    .row .button {
      background-color: transparent;
      border: 2px solid #29562B;
      border-radius: 50px;
      padding: 1.3% 2%;
      color: #29562B;
      font-size: 16px;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .row .button:hover {
      background-color: #29562B;
      color: #FFFFFF;
    }

    .image-text-row {
      display: flex;
      align-items: center;
      justify-content: space-between; /* Размещение изображения и текста по бокам */
    }

    .image-text-row img {
      width: 40vw;
      height: auto;
      margin-right: 20px; /* Отступ между изображением и текстом */
    }

    .image-text-row .text {
      font-size: 1.2em; /* Размер текста */
      color: #2A562B;
      line-height: 1.5;
      max-width: 55%; /* Ограничение ширины текста */
    }

    /* Кнопка "получить помощь" */
    .get-help-button {
      background-color: #29562B;
      border: 2px solid #29562B;
      border-radius: 50px;
      padding: 1.3% 2%;
      color: white;
      font-size: 16px;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-block;
      margin-top: 20px; /* Отступ сверху */
    }

    .get-help-button:hover {
      background-color: #2A562B;
    }

  </style>
</head>
<body>

    <div class="header-container">

      <nav class="nav-links">

          <a href="#" class="nav-link">О нас</a>

          </div>
        </div>
        <div class="dropdown">

          <div class="dropdown-content">
            <a href="#">Проекты</a>
            <a href="#">Услуги</a>
          </div>
        </div>
        <a href="articles.html" class="nav-link">Статьи</a>
        <a href="contacts.html" class="nav-link">Контакты</a>
        <a href="partners.html" class="nav-link">Партнёры</a>

        </div>

      <!-- Новый блок с изображением и текстом -->
      <div class="image-text-row">
