<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример страницы</title>
  <style>
    @font-face {
      font-family: 'mr_ITCSerifGothic';
      src: url('18094.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Gilroy-Light';
      src: url('Gilroy-Light.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'mr_ITCSerifGothic', Arial, sans-serif;
      background-color: #EFF1EE;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background-color: #FFFFFF;
      border-bottom: 1px solid #CCCCCC;
      z-index: 1000;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo {
      width: 200px;
      height: 70px;
      object-fit: contain;
      padding: 0.2%;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-link {
      text-decoration: none;
      color: #29562B;
      font-size: 18px;
      text-transform: uppercase;
      position: relative;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #FFFFFF;
      border: 1px solid #CCCCCC;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      z-index: 999;
    }

    .dropdown-content a {
      display: block;
      padding: 5px 10px;
      text-decoration: none;
      color: #29562B;
    }

    .dropdown-content a:hover {
      background-color: #EFF1EE;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown .nav-link::after {
      content: '';
      display: inline-block;
      margin-left: 5px;
      border-width: 5px 5px 0 5px;
      border-style: solid;
      border-color: #29562B transparent transparent transparent;
    }

    .dropdown:hover .nav-link::after {
      border-width: 0 5px 5px 5px;
      border-color: transparent transparent #29562B transparent;
    }

    /* Основная часть страницы */
    .container1 {
      width: auto;
      max-width: 70%;
      margin: 50px 15%;
      padding: 20px;
      color: #000000;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Выравнивание элементов по левому краю */
      gap: 20px;
      margin-bottom: 20px; /* Отступ между рядами */
    }

    .row .title {
      font-size: 5vw; /* Размер шрифта для заголовка */
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      color: #2A562B; /* Цвет заголовка */
    }

    .row .button {
      background-color: transparent;
      border: 2px solid #29562B;
      border-radius: 50px; /* Закругленные углы */
      padding: 1.3% 2%; /* Пропорциональные отступы */
      color: #29562B;
      font-size: 16px;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .row .button:hover {
      background-color: #29562B;
      color: #FFFFFF;
    }

    .row .highlight {
      display: flex;
      align-items: center;
      justify-content: flex-end; /* Выравнивание по правому краю */
      position: relative;
    }

    .row .highlight img {
      width: 10%; /* Установлена ширина 10% */
      height: 10%; /* Установлена высота 10% */
      margin-right: 20px; /* Отступ справа */
      margin-top: -5%; /* Отрицательный отступ сверху */
    }

    .row .highlight .highlight-text {
      font-size: 5vw; /* Размер шрифта для текста в блоке */
      font-weight: bold;
      text-transform: uppercase;
      text-align: right;
      color: #2A562B; /* Цвет заголовка */
    }

    /* Новый стиль для секции с фото и текстом */
    .photo-text-row {
      display: flex;
      justify-content: space-between; /* Распределяем элементы по двум колонкам */
      align-items: center;
      gap: 20px; /* Отступ между колонками */
    }

    .photo-text-row img {
      width: 40vw; /* Ширина фото 40% от ширины экрана */
      height: auto; /* Автоматическая высота */
    }

    .photo-text-row .description {
      max-width: 30vw; /* Ограничиваем ширину текста */
      font-size: 1.3vw; /* Размер шрифта в vw */
      font-family: 'Gilroy-Light', sans-serif; /* Применяем новый шрифт */
      color: #2A562B;
    }

    .photo-text-row .button {
      background-color: #29562B;
      border: 2px solid #29562B;
      border-radius: 50px; /* Закругленные углы */
      padding: 3% 3%; /* Пропорциональные отступы */
      color: white;
      font-size: 0.8vw; /* Размер шрифта в vw */
      text-transform: uppercase;
      cursor: pointer;
      display: inline-block;
      transition: background-color 0.3s;
      width: 15vw; /* Ширина кнопки в vw */
      margin-top: 4%; /* Отступ сверху */
      font-family: 'Gilroy-Light', sans-serif;
    }

    .photo-text-row .button:hover {
      background-color: #29562B;
      color: #FFFFFF;
    }

    /* Медиазапрос для экранов шириной 1200px и меньше */
    @media (max-width: 1200px) {
      .container1 {
        width: 80vw; /* Уменьшаем ширину контейнера */
        margin: 50px 10%; /* Уменьшаем отступы */
      }
    }

    /* Медиазапрос для экранов шириной 768px и меньше */
    @media (max-width: 768px) {
      .photo-text-row {
        flex-direction: column; /* Элементы располагаются в столбец */
        align-items: center; /* Выравнивание элементов по центру */
      }

      .photo-text-row img {
        width: 80vw; /* Увеличиваем ширину изображения */
        margin-bottom: 20px; /* Отступ снизу */
      }

      .photo-text-row .description {
        max-width: 80vw; /* Расширяем ширину описания */
        font-size: 4vw; /* Уменьшаем размер шрифта */
      }

      .photo-text-row .button {
        width: 80vw; /* Увеличиваем ширину кнопки */
      }
    }

  </style>
</head>
<body>
  <header class="sticky-header">
    <div class="header-container">
      <img src="logo.svg" alt="Логотип" class="logo">
      <nav class="nav-links">
        <div class="dropdown">
          <a href="#" class="nav-link">О нас</a>
          <div class="dropdown-content">
            <a href="#">Наша команда</a>
            <a href="#">История</a>
          </div>
        </div>
        <div class="dropdown">
          <a href="#" class="nav-link">Наша деятельность</a>
          <div class="dropdown-content">
            <a href="#">Проекты</a>
            <a href="#">Услуги</a>
          </div>
        </div>
        <a href="articles.html" class="nav-link">Статьи</a>
        <a href="contacts.html" class="nav-link">Контакты</a>
        <a href="partners.html" class="nav-link">Партнёры</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container1">
      <!-- Первый ряд -->
      <div class="row">
        <div class="title">ОБУЧАЕМ СОБАК</div>
        <button class="button">Стать волонтером →</button>
      </div>

      <!-- Второй ряд -->
      <div class="row">
        <div class="highlight">
          <img src="Highlight_05.svg" alt="Декоративный элемент">
          <div class="highlight-text">ПОМОГАТЬ ЛЮДЯМ</div>
        </div>
      </div>

      <!-- Новый блок с фото и текстом -->
      <div class="photo-text-row">
        <!-- Левый столбец с изображением -->
        <img src="person_with_dog.png" alt="Человек с собакой">
        
        <!-- Правый столбец с текстом и кнопкой -->
        <div>
          <div class="description">
            Работаем с собаками-помощниками для людей с ментальными, неврологическими, эндокринными и другими заболеваниями.
          </div>
          <button class="button">Получить помощь</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
